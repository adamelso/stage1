imports:
    - { resource: parameters.yml }
    - { resource: github.yml }
    - { resource: security.yml }
    - { resource: consumers.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        name: STAGE1SESSID
        handler_id: ~
    fragments:
        path: /_fragment

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'AppCoreBundle::form_div_layout.html.twig'
    globals:
        feature_ip_access_list: %feature_ip_access_list%
        feature_token_access_list: %feature_token_access_list%
        google_analytics_tracking_code: %google_analytics_tracking_code%
        google_analytics_site: %google_analytics_site%
        websocket_port: %websocket_port%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                mappings:
                    model:
                        mapping: true
                        type: xml
                        dir: %kernel.root_dir%/config/doctrine
                        prefix: App\Model
                        alias: Model
                        is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: App\Model\User